<!doctype html>
<html lang="en">

<head>
    <title>Shamrock Hangman</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-dark">

    <main class="container text-center mt-4">
        <!-- Game Title -->
        <h1 class="mb-4 text-pink fw-bold">ðŸŒ¸ Shamrock Hangman ðŸŒ¸</h1>

        <!-- Difficulty Selection -->
        <div id="difficultySelection">
            <h3 class="mb-3 text-pink">Select Difficulty:</h3>
            <button class="btn btn-outline-success m-1 difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-outline-warning m-1 difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-outline-danger m-1 difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <!-- Difficulty Display -->
        <div id="difficultyBox" class="mt-3 p-3 fw-bold rounded d-none border border-2 border-pink bg-white">
            Difficulty: 
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="mt-4 d-none">
            <!-- Word Display -->
            <h2 id="wordDisplay" class="mb-3 display-6">_ _ _ _ _</h2>

            <!-- Input for guessing -->
            <div class="mb-3">
                <input type="text" id="letterInput" maxlength="1"
                    class="form-control d-inline-block w-auto text-center border-pink" placeholder="Guess a Letter">
                <button id="guessBtn" class="btn btn-pink ms-2" onclick="guessLetter()">Guess</button>
            </div>

            <!-- Wrong Guesses -->
            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses:</p>

            <!-- Health Image -->
            <img id="shamrock" src="imgs/flower6.png" alt="Flower Health" class="img-fluid mb-3" width="200">

            <!-- Restart -->
            <div class="mt-3">
                <button id="restartBtn" class="btn btn-outline-pink" onclick="restartGame()">Restart Game</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
