<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shamrock Hangman Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark text-light text-center">
    <div class="container py-5">
        <h1 class="mb-4">🍀 Shamrock Hangman 🍀</h1>

        <div id="difficulty-selection">
            <h3>Select a Difficulty</h3>
            <button class="btn btn-success m-2" onclick="start--game('easy')">Easy</button>
            <button class="btn btn-warning m-2" onclick="start--game('medium')">Medium</button>
            <button class="btn btn-danger m-2" onclick="start--game('hard')">Hard</button>
        </div>

        <div id="game-area" class="d-none">
            <h4 id="difficulty-box" class="mb-3"></h4>
            <img id="shamrock" src="img/shamrock6.jpg" class="img-fluid my-3" alt="Shamrock Health"
                style="max-width: 200px;" />

            <div id="word-display" class="fs-3 my-3"></div>

            <input type="text" id="letter-input" class="form-control w-25 mx-auto my-3 text-center" maxlength="1"
                placeholder="Enter a letter" onkeyup="if(event.key === 'Enter') guess--letter()" />

            <button class="btn btn-primary mb-3" onclick="guess--letter()">Guess</button>
            <div id="wrong-letters" class="mb-3"></div>

            <div id="end-message" class="fs-4 fw-bold mb-3"></div>

            <button class="btn btn-light" onclick="restart--game()">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
